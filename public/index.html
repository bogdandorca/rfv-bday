<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Ziua lui Robert</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel='icon' type='image/png' href='/favicon.ico'>
    <link rel='stylesheet' href='./global.css'>

    <script defer src='./script.js'></script>
</head>

<body>
    <div class="container">
        <img src="./img/bkg.jpg" alt="rbo">

        <div class="countdown-container">
            <div class="modal">
                <div class="countdown">
                    Timp ramas pana la ziua lui Robert:
                </div>
                <div id="clock"></div>
                <div class="clock">
                    <div class="days">
                        <div id="days-time">00</div>
                        <div class="sub-text">
                            Zile
                        </div>
                    </div>
                    <div class="hours">
                        <div id="hours-time">00</div>
                        <div class="sub-text">
                            Ore
                        </div>
                    </div>
                    <div class="minutes">
                        <div id="minutes-time">00</div>
                        <div class="sub-text">
                            Minute
                        </div>
                    </div>
                    <div class="seconds">
                        <div id="seconds-time">00</div>
                        <div class="sub-text">
                            Secunde
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
